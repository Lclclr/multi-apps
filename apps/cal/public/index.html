<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendar — December 2025</title>
    <style>
      body{font-family:Arial,Helvetica,sans-serif;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;background:#f3f4f6}
      .card{background:white;padding:24px;border-radius:8px;box-shadow:0 8px 24px rgba(0,0,0,.08);max-width:480px;width:100%}
      h1{margin:0 0 12px;font-size:20px}
      table{width:100%;border-collapse:collapse}
      th,td{text-align:center;padding:8px}
      th{color:#374151;font-weight:600}
      td{height:48px}
      .muted{color:#6b7280;font-size:14px}
      .links{margin-top:16px;display:flex;justify-content:center}
      a.btn{padding:8px 16px;background:#2563eb;color:white;border-radius:6px;text-decoration:none}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>December 2025</h1>
      <div class="muted">December 2025 — continuous calendar</div>
      <table aria-label="December 2025 calendar">
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
          </tr>
          <tr>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
          </tr>
          <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
          </tr>
          <tr>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div class="links">
        <a class="btn" href="/">Back to main</a>
      </div>
    </div>
  </body>
</html>
