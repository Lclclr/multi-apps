<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multi-Apps</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        max-width: 500px;
      }
      h1 {
        color: #333;
        margin-top: 0;
      }
      p {
        color: #666;
        font-size: 16px;
        line-height: 1.6;
      }
      .links {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
        flex-wrap: wrap;
      }
      a {
        display: inline-block;
        padding: 12px 30px;
        text-decoration: none;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 5px;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }
      .section {
        margin-top: 30px;
      }
      .section h2 {
        color: #555;
        font-size: 18px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Multi-Apps</h1>
      <p>A simple demonstration of Nginx reverse proxying to multiple applications.</p>
      
      <div class="section">
        <h2>Demo Apps</h2>
        <div class="links">
          <a href="/hello/">Hello App</a>
          <a href="/time/">Time App</a>
          <a href="/cal/">Calendar</a>
        </div>
      </div>

      <div class="section">
        <h2>Contact Management</h2>
        <div class="links">
          <a href="/contacts/">Contacts</a>
          <a href="/contacts/admin">Admin</a>
        </div>
      </div>
    </div>
  </body>
</html>
