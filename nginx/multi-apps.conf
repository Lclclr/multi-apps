# HTTP -> ACME challenge and redirect to HTTPS
server {
    listen 80;
    server_name _;

    # Allow certbot ACME challenges for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name _;

    # TLS - temporarily use self-signed; will switch to Let's Encrypt once available
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # Use Docker embedded DNS and resolve hostnames at runtime
    resolver 127.0.0.11 valid=30s;

    # Root landing page
    location = / {
        root /usr/share/nginx/html;
        try_files /index.html =404;
    }

    # Route /hello/ to app on port 8084
    location /hello/ {
        proxy_pass http://hello_app:8084/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Route /time/ to app on port 8081
    location /time/ {
        proxy_pass http://time_app:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Route /vvv/ to vvv app on internal port 80
    location /vvv/ {
        proxy_pass http://vvv_app:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Route /cal/ to calendar app on port 3000
    location /cal/ {
        proxy_pass http://calendar:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Route /contacts/ to contacts app
    location /contacts/ {
        proxy_pass http://contact-client:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Default
    location / {
        return 404;
    }
}
