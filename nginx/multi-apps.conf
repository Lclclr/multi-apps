server {
    listen 80;
    server_name _;

    # Route /hello/ to app on port 8080
    location /hello/ {
        proxy_pass http://hello-app:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Route /time/ to app on port 8081
    location /time/ {
        proxy_pass http://time-app:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Redirect root to /hello/
    location = / {
        return 302 /hello/;
    }

    # Default
    location / {
        return 404;
    }
}
